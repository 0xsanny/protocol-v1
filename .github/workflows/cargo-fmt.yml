name: cargo fmt
on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.56.0-dev
          target: x86_64-apple-darwin
          override: true
          components: rustfmt, clippy
      - name: Cargo fmt
        run: cargo fmt --